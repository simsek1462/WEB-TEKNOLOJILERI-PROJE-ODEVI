    <title>İletişim</title>
</head>

<body>
    <div class="container my-5">
        <h1 class="d-flex justify-content-center mb-3 text-dark  " style="letter-spacing: 2px;" >İLETİŞİM</h1>
        <form action="iletisim.php" method="POST" class="border  p-5">
            <div class="form-group">
                <label for="ad">Lütfen adınızı ve soyadınızı giriniz.</label>
                <input type="text" name="ad" class="form-control" id="ad" required>
            </div>
            <div class="form-group">
                <label for="mail">Lütfen e-posta adresinizi giriniz.</label>
                <input type="email" name="mail" class="form-control" id="mail" required>
                <small class="form-text text-muted">Eposta adresiniz gizli tutulacaktır</small>
            </div>
            <div class="form-group">
                <label for="">Cinsiyetiniz</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cinsiyet" id="erkek" value="erkek" required>
                    <label class="form-check-label" for="erkek">
                        Erkek
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cinsiyet" id="kadin" value="kadin" required>
                    <label class="form-check-label" for="kadin">
                        Kadın
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="">Şehrinizi seçiniz.</label>
                <select name="il" class="custom-select" required>
                    <option value="bursa" >Bursa</option>
                    <option value="sakarya">Sakarya</option>
                    <option value="istanbul">İstanbul</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Sitedeki beğendiğiniz sayfalar</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="site1" id="hakkimda" value="hakkimda">
                    <label class="form-check-label" for="hakkimda">Hakkımda</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="site2" id="sehrim" value="sehrim">
                    <label class="form-check-label" for="sehrim">Şehrim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="site3" id="takim" value="takim">
                    <label class="form-check-label" for="takimim">Takımım</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="site4" id="hobiler" value="Hobilerim">
                    <label class="form-check-label" for="hobiler">Hobilerim</label>
                </div>
            </div>
            <div class="form-group">
                <label for="foto">Sitede yer almasını istediğiniz fotoğraf seçiniz.</label>
                <input type="file" name="foto" class="form-control-file" id="foto">
            </div>
            <div class="form-group">
                <label for="gorus">Görüşlerinizi bildirin.</label>
                <textarea class="form-control" name="fikir" id="gorus" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
            <input class="btn btn-primary" type="reset" value="Reset">
            <a href="index.html" class="btn btn-primary">Anasayfa</a>
        </form>
    </div>
</body>

</html>
